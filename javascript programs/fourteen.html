<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions with two arguments</h2>



<p id="calculation"></p>
<p  id="addition"></p>

<script>
function myFunction(a, b) {
    return a * b;
}
    
    function myFunction(c,d){
        return c+d;
    }
document.getElementById("calculation").innerHTML = myFunction(12, 5);
 document.getElementById("addition").innerHTML = myFunction(15, 15);   
</script>

</body>
</html>
