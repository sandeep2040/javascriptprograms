<!DOCTYPE html>
<html>
<body>

<p>Click the button to SEARCH "Microsoft" with "HTML MEANS HYPER TEXT MARKUP LANGUAGE" in the paragraph below:</p>

<p id="demo">Visit Microsoft!</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var str = document.getElementById("demo").innerHTML; 
    var res = str.replace("Microsoft", "HTML MEANS HYPER TEXT MARKUP LANGUAGE");
    document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
